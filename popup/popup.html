<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="paw-icon"></div>
      <h1>Coding Pet</h1>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Solved Today</span>
        <span class="stat-value" id="solved-today">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Daily Goal</span>
        <span class="stat-value" id="daily-goal">3</span>
      </div>
    </div>

    <div class="chonk-meter">
      <label for="chonk-level">Daily Goal</label>
      <input type="range" id="chonk-level" min="1" max="10" value="3">
      <div class="chonk-value" id="chonk-value">3</div>
    </div>

    <div class="pet-status">
      <p class="status-message" id="status-message">Keep coding to make your pet happy!</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
